name: CI
on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -e .
          pip install -r requirements.txt

      - name: Lint
        run: |
          pylint .
          
      - name: Unit test
        run: pytest --cov=.

      - name: Testing coverage
        run: |
          coverage report --fail-under=80

      